<article class="projects page">

  <section
    class="page__section page__section--style1"
    style="padding: 2em;">

    <h2 class="page__headline">All the Projects</h2>

    <mat-grid-list
      class="projects__list"
      cols="4"
      rowHeight="2:1">
      <mat-grid-tile
        *ngFor="let project of projects | orderBy: 'id':true"
        class="projects__tile"
        [colspan]="project.tile.cols"
        [rowspan]="project.tile.rows"
        [style.backgroundColor]="project.tile.color"
        [style.backgroundImage]="'url('+ project.imgs.heroImg +')'"
        routerLink="/project/{{project.id}}"
        [class.selected]="hero === selectedHero"
        >
      </mat-grid-tile>
    </mat-grid-list>

  </section>

</article>
