<div class="container projects">

  <nav class="projects__nav">
    <button
      [disabled]="!this.prevProject"
      [routerLink]="prev$ | async"
      [class.disabled]="(itemChange$ | async) === 0"
      class="btn btn-secondary btn-action btn-lg"
      mat-button
      >
      <div class="nav__button nav__button--back">
        <i class="material-icons icon">navigate_before</i>
        <div>
          <span class='nav__label'>Back</span>
          <br>
          <span class="nav__name" *ngIf="this.prevProject" [innerHtml]="prevProject.name"></span>
          <span class="nav__name" *ngIf="!this.prevProject" [style.font-style]="'italic'">The end</span>
        </div>
      </div>
    </button>
    <button
      [disabled]="!this.nextProject"
      [routerLink]="next$ | async"
      class="btn btn-secondary btn-action btn-lg"
      mat-button
      >
      <div class="nav__button nav__button--next">
        <div>
          <span class='nav__label'>Next</span>
          <br>
          <span class="nav__name" *ngIf="this.nextProject" [innerHtml]="nextProject.name"></span>
          <span class="nav__name" *ngIf="!this.nextProject" [style.font-style]="'italic'">The end</span>
        </div>
        <i class="material-icons icon">navigate_next</i>
      </div>
    </button>
  </nav>

  <div [@routerTransition]="getState(o)">
    <router-outlet #o="outlet"></router-outlet>
  </div>

</div>
