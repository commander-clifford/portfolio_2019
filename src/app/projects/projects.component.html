<article class="about page">

  <section class="page__section page__section--style1">

    <div class="intro">
      <div class="intro__text">

        <h2 class="page__headline">All the heros</h2>

        <p>list of my heros:</p>

        <mat-grid-list cols="4" rowHeight="2:1">
          <mat-grid-tile
            *ngFor="let project of projects"
            [colspan]="project.tile.cols"
            [rowspan]="project.tile.rows"
            [style.background]="project.tile.color"
            routerLink="/project/{{project.id}}"
            [class.selected]="hero === selectedHero">
            {{project.name}}
          </mat-grid-tile>
        </mat-grid-list>

      </div>
    </div>

  </section>

</article>
