<div class="actions">
  <button
    class="action__link"
    *ngIf="prevProjectId < projects.length"
    mat-raised-button
    (click)="this.navigateProjects('prev')">
    <mat-icon>chevron_left</mat-icon> prev project
  </button>
  <button
    class="action__link"
    *ngIf="prevProjectId >= projects.length"
    mat-raised-button
    routerLink="/projects/">
    <mat-icon>chevron_left</mat-icon> back to projects
  </button>

  <button
    class="action__link"
    mat-raised-button
    (click)="this.navigateProjects('next')"
    *ngIf="!nextProjectId <= 0">
    next project <mat-icon>chevron_right</mat-icon>
  </button>
  <button
    class="action__link"
    mat-raised-button
    routerLink="/projects/"
    *ngIf="nextProjectId <= 0">
    back to projects
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>

<div >


<article
  *ngIf="project"
  class="project page" [@slideInOutAnimation]='mainState'>

  <section class=" page__section page__section--style1">

    <div
      class="hero"
      *ngIf="project.id">


      <div class="hero__brief hero__section">


        <h2 [innerHtml]="project.name | uppercase"></h2>



        <p [innerHtml]="project.id"></p>


        <!-- <div>
          <label>name:
            <input
              [(ngModel)]="project.name"
              placeholder="name"/>
          </label>
        </div> -->


          <p [innerHtml]="project.details.brief"></p>


      </div>

      <div class=" hero__section">


          <img class="hero__img" src="{{project.imgs.heroImg}}" alt="{{project.name}}">


      </div>

    </div>

  </section>

  <section class="supporting page__section page__section--style2">

    <div class="supporting__images" *ngIf="project.imgs.supportingImgs">
      <img
        *ngFor="let supportingImg of project.imgs.supportingImgs"
        src="{{supportingImg}}"
        />
    </div>

    <div class="supporting__images" *ngIf="!project.imgs.supportingImgs">
      <img src="{{project.imgs.heroImg}}" alt="">
      <img src="{{project.imgs.heroImg}}" alt="">
      <img src="{{project.imgs.heroImg}}" alt="">
      <img src="{{project.imgs.heroImg}}" alt="">
      <img src="{{project.imgs.heroImg}}" alt="">
    </div>


  </section>

  <section
    class="details page__section page__section--style1">

    <p *ngFor="let elaborate of project.details.elaborate">{{elaborate}}</p>
    <!-- <p>{{project.details.elaborate[0]}}</p>
    <p>{{project.details.elaborate[1]}}</p> -->

  </section>

</article>
</div>
