<article *ngIf="project" class="project page">

  <section class="action">

    <button
      class="action__link"
      mat-stroked-button
      routerLink="/project/{{nextProjectId}}">
      Next <mat-icon>chevron_right</mat-icon>
    </button>

  </section>

  <section class="hero page__section page__section--style1">

      <div class="hero__brief hero__section">

        <h2>{{project.name | uppercase}} Details</h2>
        <div><span>id: </span>{{project.id}}</div>
        <div>
          <label>name:
            <input
              [(ngModel)]="project.name"
              placeholder="name"/>
          </label>
        </div>
        <p>{{project.details.brief}}</p>
      </div>

      <div class=" hero__section">

        <img class="hero__img" src="{{project.imgs.heroImg}}" alt="{{project.name}}">

      </div>

  </section>

  <section class="supporting page__section page__section--style2">

    <div class="supporting__images" *ngIf="project.imgs.supportingImgs">
      <img
        *ngFor="let supportingImg of project.imgs.supportingImgs"
        src="{{supportingImg}}"
        />
    </div>

    <div class="supporting__images" *ngIf="!project.imgs.supportingImgs">
      <img src="{{project.imgs.heroImg}}" alt="">
      <img src="{{project.imgs.heroImg}}" alt="">
      <img src="{{project.imgs.heroImg}}" alt="">
      <img src="{{project.imgs.heroImg}}" alt="">
      <img src="{{project.imgs.heroImg}}" alt="">
    </div>


  </section>

  <section
    class="details page__section page__section--style1">

    <p *ngFor="let elaborate of project.details.elaborate">{{elaborate}}</p>
    <!-- <p>{{project.details.elaborate[0]}}</p>
    <p>{{project.details.elaborate[1]}}</p> -->

  </section>

  <section class="action">

    <button
      class="action__link"
      mat-stroked-button
      routerLink="/project/{{nextProjectId}}">
      Next <mat-icon>chevron_right</mat-icon>
    </button>

  </section>

</article>
