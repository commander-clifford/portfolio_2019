<article class="about page">

  <section class="page__section page__section--style1">

    <div *ngIf="project">

      <h2>{{project.name | uppercase}} Details</h2>
      <div><span>id: </span>{{project.id}}</div>
      <div>
        <label>name:
          <input
            [(ngModel)]="project.name"
            placeholder="name"/>
        </label>
      </div>

    </div>

  </section>

  <section class="action">

    <!-- <button
      class="action__link"
      mat-stroked-button
      routerLink="/project/{{prevProjectId}}">
      <mat-icon>chevron_left</mat-icon> Previous
    </button> -->

    <button
      class="action__link"
      mat-stroked-button
      routerLink="/project/{{nextProjectId}}">
      Next <mat-icon>chevron_right</mat-icon>
    </button>

  </section>

</article>
